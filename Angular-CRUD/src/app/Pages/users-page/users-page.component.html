<div>

    <div class="mt-5 container">
        <div class="card">
            <div class="card-header">
                <h4>Users Lists
                    <a routerLink="/users/create" class="btn btn-primary float-end">Add User</a>
                </h4>
            </div>
            <div class="card-body">
                
                <div *ngIf="isLoading; else elseTableBlock">
                    <app-loader />
                </div>
                <ng-template #elseTableBlock>
                    <table class="table table-striped table-bordered text-center">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Created At</th>
                                <th>Updated At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of this.users">
                                <td>{{item.identify}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.created}}</td>
                                <td>{{item.updated}}</td>
                                <td class="d-flex justify-content-center">
                                    <a routerLink="/users/{{item.identify}}/edit" class="btn btn-success">Edit</a>
                                    <div class="ms-2">
                                        <button type="submit" (click)="deleteUser($event, item.identify)"
                                         class="btn btn-danger">
                                         Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ng-template>
            </div>
        </div>
    </div>

</div>
